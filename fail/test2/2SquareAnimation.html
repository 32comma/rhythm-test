<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas {
            width: 300px;
            height: 600px;
            border: 1px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="300" height="600">

    </canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let x = 0;
        let y = 0;
        class Note {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 20;
            }
            update() {
                this.y += 3;

            }
            draw() {
                ctx.fillStyle = 'black';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        let note1 = new Note(0, 0);
        let note2 = new Note(40, 100);
        let note3 = new Note(80, 200);
        let note4 = new Note(120, 300);
        let notes = [];
        notes.push();
        function test() {
            //clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            note1.draw();
            note1.update();
            note2.draw();
            note2.update();
            note3.draw();
            note3.update();
            note4.draw();
            note4.update();
            requestAnimationFrame(test);
        }
        requestAnimationFrame(test);
    </script>
</body>

</html>
